<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class = "header">
      <img class = "header-logo" src="/Users/taiki/web-dev-1-week-4-assignment-Taiki-56/images/favicon.ico">
      <h4>camp-in</h4>
    </div>
    <!-- <div class = "body"> 　　　body にgrid を適応しているから、一つ下の箱に対してのみ効果ある　　-->
      <div  class ="login-top">
        <div class ="login-title">
          <svg class = "login-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h3>Login</h3>          
        </div>
        <p>Insert your information below.</p>
      </div>
      <div class ="login-form">
        <fieldset>
          <label for="email">E-mail</label>
          <div class ="boxes">
            <svg class ="box-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>  
            <input class = "form-box" type="email" id ="email" name ="email" placeholder="Type your e-mail">
          </div>
          <label for="password">Password</label>
          <div class ="boxes">
            <svg class ="box-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.8333 9.16669H4.16667C3.24619 9.16669 2.5 9.91288 2.5 10.8334V16.6667C2.5 17.5872 3.24619 18.3334 4.16667 18.3334H15.8333C16.7538 18.3334 17.5 17.5872 17.5 16.6667V10.8334C17.5 9.91288 16.7538 9.16669 15.8333 9.16669Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5.83337 9.16669V5.83335C5.83337 4.72828 6.27236 3.66848 7.05376 2.88708C7.83516 2.10567 8.89497 1.66669 10 1.66669C11.1051 1.66669 12.1649 2.10567 12.9463 2.88708C13.7277 3.66848 14.1667 4.72828 14.1667 5.83335V9.16669" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input class = "form-box" type="password" name="password" placeholder ="Type your password" pattern="[a-zA-Z0-9] {8,}"> <!-- {8, 10} だと文字数の制限が８〜１０文字になる　-->
          </div>
        </fieldset>
      </div>
      <div class="checkbox">
        <input type="checkbox" class = "remind-me">
        <p>Remind me</p>
      </div>
      <a href="" class ="forgot-passward">Forgot my password</a>
      <input type="submit" value="LOGIN" class ="login-btn"> 
      <a class ="sign-up" href="">Don't have an account? Sign up!</a>
      
    <!-- </div> -->





  </body>
</html>
